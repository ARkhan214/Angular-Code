<div class="container px-0 border border-danger rounded">



    <h1 class="text-warning text-center bg-success">Student Details</h1> 

    <table class="table table-striped">

        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Fee</th>
                <th>Location</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let s of students | async">
                    <td>{{s.id}}</td>
                    <td>{{s.name}}</td>
                    <td>{{s.email}}</td>                  
                    <td>{{s.fee |currency}}</td>
                    <td>{{s.location?.name}}</td>                  
                    <td>
                      
                        <button  class="btn btn-success" style="margin-left: 5px;" (click)="getStudentById(s.id)" >Edit</button>

                        <button  class="btn btn-danger" style="margin-left: 5px;" (click)="deleteStudent(s.id)" >Delete</button>
                        

                    </td>

                </tr>

           

        </tbody>
    </table>

</div>
